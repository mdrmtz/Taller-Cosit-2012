<!--http://labs.mario.ec/jquery-gmap/-->
<section id="mapa" data-role="page" data-add-back-btn="true">
	<header data-role="header">
		<h1>MAPA</h1>
	</header>
	<div data-role="content">
		<div id="div_map"  style='height:350px;'>
		</div>

<script type="text/javascript" charset="utf-8">		
	
	$('#mapa').live( 'pageshow',function(event, ui){	
		loadMap();
	});	
		function loadMap()
		{


			$('#div_map').gMap({

				zoom: 15,
				markers:[
					{
						latitude: 19.427703,
						longitude: -99.167275,
						html: "Venue Cosit",
						popup: true
					}	
				]

			});	
		}					        
</script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
